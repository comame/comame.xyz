<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; child-src 'self';">

    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id='type'>
        <h2 id='type-header'>文字種</h2>
        <div id='type-buttons'>
            <input type='checkbox' id='type-upper' checked>
            <label id='type-label-upper' for='type-upper'>ABC</label>
            <input type='checkbox' id='type-lower' checked>
            <label id='type-label-lower' for='type-lower'>abc</label>
            <input type='checkbox' id='type-num' checked>
            <label id='type-label-num' for='type-num'>123</label>
            <input type='checkbox' id='type-symbol'>
            <label id='type-label-symbol' for='type-symbol'>記号</label>
        </div>
    </div>
    <div id='size'>
        <h2 id='size-header'>文字数</h2>
        <div id='size-buttons'>
            <input name='size' type='radio' id='size-8' checked>
            <label id='size-label-8' for='size-8'>8</label>
            <input name='size' type='radio' id='size-16'>
            <label id='size-label-16' for='size-16'>16</label>
            <input name='size' type='radio' id='size-32'>
            <label id='size-label-32' for='size-32'>32</label>
            <input name='size' type='radio' id='size-64'>
            <label id='size-label-64' for='size-64'>64</label>
        </div>
        <div id='size-free-inputs'>
            <input id='size-free' type='number' placeholder="その他 (~100)">
        </div>
    </div>
    <div id="generate">
        <button id="generate-button">生成</button>
    </div>
    <div id='result'>
        <input id='result-input' readonly placeholder="パスワード">
        <button id='result-copy'>コピー</button>
    </div>

    <script src="app.js"></script>
    <script src="service-worker.js"></script>
</body>
</html>
