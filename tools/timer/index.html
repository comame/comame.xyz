<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="display">
            <span id="display-hours">00</span>
            <span>h</span>
            <span>:</span>
            <span id="display-minutes">00</span>
            <span>m</span>
            <span>:</span>
            <span id="display-seconds">00</span>
            <span>s</span>
        </div>
        <button id="start-button" class="paused">START</button>
    </div>
    <div class="keys">
        <div class="num-keys">
            <button id="button-7">7</button>
            <button id="button-8">8</button>
            <button id="button-9">9</button>
            <button id="button-plus-5">+5m</button>
            <button id="button-4">4</button>
            <button id="button-5">5</button>
            <button id="button-6">6</button>
            <button id="button-minus-5">-5m</button>
            <button id="button-1">1</button>
            <button id="button-2">2</button>
            <button id="button-3">3</button>
            <button id="button-plus-1">+1m</button>
            <button id="button-0">0</button>
            <button id="button-minus-1">-1m</button>
        </div>
        <div class="other-keys">
            <button id="button-clear">CLR</button>
            <button id="button-mode">TIME</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
