<!DOCTYPE html>
<html lang=ja>
<head>
    <meta charset=UTF-8>
    <meta name=viewport content='width=device-width, initial-scale=1.0'>
    <title>ToDo</title>
    <link rel="manifest" href="./manifest.json">
    <link rel=stylesheet href=./style.css>
</head>
<body>
    <div id='filter-wrap'>
        <input id='filter' placeholder='Filter (Regex)'>
        <button id='toggle-show-done'>TOOGLE DONE</button>
    </div>

    <div class='todos'>
    </div>

    <div class='editor-wrap'>
        <div id='todo-editor'>
            <input class=todo-title placeholder=Add...>
            <textarea class=todo-detail placeholder=Detail rows=2 min-rows=2></textarea>
            <select class=todo-requires>
                <option selected value=''>Thread</option>
            </select>
            <div class=todo-save_wrap>
                <button class=todo-save>SUBMIT</button>
            </div>
        </div>
    </div>

    <script src=./database.js></script>
    <script src=./app.js></script>
    <script>
        navigator.serviceWorker.register('./sw.js')
    </script>
</body>
</html>
