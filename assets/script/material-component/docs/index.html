<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>

    <style>
        body {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: start;
            align-items: center;
            flex-direction: column;
            margin: 2rem 0;
        }
        body > div {
            min-width: 15rem;
            width: 80vw;
            max-width: 40rem;
        }
        body > div > * {
            margin-bottom: 1rem;
        }
        #github {
            position: absolute;
            bottom: -2rem;
            right: 0;
            margin: 1rem;
        }
    </style>
    <script defer src='https://comame.xyz/assets/script/material-component/components.js'></script>
</head>
<body>

    <div>
        <h2>material-input</h2>
        <material-input placeholder='placeholder'></material-input>
        <material-input placeholder='placeholder' error='error'></material-input>
    </div>

    <div>
        <h2>material-button</h2>
        <div>
            <material-button class='button'>BUTTON</material-button class='button'>
            <material-button class='button' disabled>DISABLED</material-button>

            <script>
                document.querySelectorAll('.button').forEach(it => {
                    it.addEventListener('click', () => {
                        it.textContent = 'CLICKED'
                    })
                })
            </script>
        </div>
    </div>

    <div>
        <h2>material-dialog</h2>
        <material-dialog class='dialog'>Dialog text.</material-dialog>
        <material-dialog class='dialog' select='YES,NO'>Dialog text.</material-dialog>
        <material-button id='dialog-float'>FLOAT DIALOG</material-button>

        <script>
            document.querySelectorAll('.dialog').forEach(it => {
                it.addEventListener('dialog-close', (e) => {
                    console.log('Dialog closed with ' + e.text)
                })
            })
            document.getElementById('dialog-float').onclick = () => {
                const dialog = document.createElement('material-dialog')
                dialog.textContent = 'This is a floating dialog.'
                dialog.setAttribute('float', '')
                document.body.appendChild(dialog)

                dialog.addEventListener('dialog-close', (e) => {
                    console.log('Dialog closed with ' + e.text)
                })
                dialog.addEventListener('dialog-cancel', () => {
                    console.log('Dialog canceled.')
                })
            }
        </script>
    </div>

    <a href='https://github.com/comame/Material-Web-Components' id='github'>View code on GitHub</a>

</body>
</html>
